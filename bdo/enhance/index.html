<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>BDO Enhance Chance Calculator</title>

		<link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w" crossorigin="anonymous">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/hack-font@3.3.0/build/web/hack-subset.css">
		<link rel="stylesheet" href="../../jay.css">
	</head>
	<body>
		<div class="outer">
			<div class="middle">
				<div class="inner">
					<h1>BDO Enhance Chance Calculator</h1>

					<form class="pure-form">
						<fieldset>
							<label for="item">Item</label>
							<select id="item">
								<option>Yellow Armor</option>
								<option>Yellow Weapon</option>
								<option>Yellow Accessory</option>
							</select>
							<label for="enhance">Attempting</label>
							<select id="enhance">
								<option>+6</option>
								<option>+7</option>
								<option>+8</option>
								<option>+9</option>
								<option>+10</option>
								<option>+11</option>
								<option>+12</option>
								<option>+13</option>
								<option>+14</option>
								<option>+15</option>
								<option>PRI</option>
								<option>DUO</option>
								<option>TRI</option>
								<option>TET</option>
								<option>PEN</option>
							</select>
							<label for="stack">Stack</label>
							<input id="stack" size="3" placeholder="0">

							<button type="submit" class="pure-button" onclick="displayChance();return false;">Calculate</button>
						</fieldset>
					</form>

					<h1 id="chance">ERROR: Perhaps JavaScript is disabled?</h1>
				</div>
			</div>
		</div>

		<script src="enhance.js"></script>
	</body>
</html>
